<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <section class="albums-container">
                <header class="header">
                    <nav class="header__navigation">
                        <div class="header__navigation-logo"><img src="img/logo.svg" alt="logotype"></div>
                        <div class="header__navigation-search" id="search">
                            <input type="text" id="search-input">
                            <button id="search-button">Search</button>
                        </div>
                    </nav>
                </header>



                <div class="albums-container-albums" id="albums">
                    <div class="album" id="album1">
                        Aaron
                    </div>
                    <div class="album" id="album2">
                        Altes
                    </div>
                </div>
            </section>

            <section class="player-container">
                <div id="player">
                    <div id="song-title">
                        Song Title
                    </div>
                    <div id="waveform">
                        <audio id="music-player" controls></audio>
                        <div id="progress-bar">
                            <div id="progress"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="index.js"></script>
</body>
