<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <nav class="header__navigation">
                    <div class="header__navigation-logo"></div>
                    <div class="header__navigation-search" id="search">
                        <input type="text" id="search-input">
                        <button id="search-button">Search</button>
                    </div>
                </nav>
            </header>




            <div id="albums">
                <div class="album" id="album1">
                    Album 1
                </div>
                <div class="album" id="album2">
                    Album 2
                </div>
            </div>
            <div id="player">
                <div id="song-title">
                    Song Title
                </div>
                <audio id="music-player" controls></audio>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
